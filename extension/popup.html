<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Console Navigator</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>AWS Console Navigator</h1>
      <p class="subtitle">Your intelligent AWS guide</p>
    </header>
    
    <main class="main">
      <div class="input-section">
        <label for="goal-input" class="input-label">What would you like to build?</label>
        <textarea 
          id="goal-input" 
          class="goal-input" 
          placeholder="Describe your goal in plain English...&#10;&#10;Examples:&#10;• I want to deploy a web application&#10;• Set up a database for my app&#10;• Create a serverless API"
          rows="4"
        ></textarea>
        <button id="start-guide" class="start-button" disabled>Start Guide</button>
      </div>
      
      <div class="quick-goals">
        <h3>Quick Start</h3>
        <div class="goal-buttons">
          <button class="quick-goal-btn" data-goal="launch-instance">Launch EC2 Instance</button>
          <button class="quick-goal-btn" data-goal="deploy-web-app">Deploy Web App</button>
          <button class="quick-goal-btn" data-goal="setup-database">Setup Database</button>
          <button class="quick-goal-btn" data-goal="create-api">Create API</button>
          <button class="quick-goal-btn" data-goal="host-static-site">Host Static Site</button>
        </div>
      </div>
      
      <div class="status-section" id="status-section" style="display: none;">
        <div class="status-indicator">
          <span class="status-text">Ready to guide you!</span>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <button id="settings-btn" class="settings-button">Settings</button>
      <button id="help-btn" class="help-button">Help</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
